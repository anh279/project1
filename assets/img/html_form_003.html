<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 3</title>
</head>

<body>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;background-color: gray;}
* {box-sizing: border-box}
.content{
background-color: #CCE5FF;
padding: 20px;
margin: 100px 25% 50px 25%;
border-radius: 5px;
}
.content input{
    padding: 10px 15px;
display: inline-block;
border: none;
background: #f1f1f1;
border-radius: 2px;
}

.content h1{
color: #3399FF;
font-size:35px ;
}
.content p{
    color: red;
}
button{
background-color: #FF9999;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
cursor: pointer;
border-radius: 5px;
}

select{
display: inline-block;
border: none;
background: #f1f1f1;
border-radius: 2px;
}
button:hover{
background-color: #FF6666;
}
    </style>
    <div class="content">
        <form onsubmit="return validateform()">
        <center>
            <h1>Post Message</h1><br>
            Enter Message:
            <input type="email" id="email" placeholder="input message" size="70">
            <p>Fill any number of question and answers.(Minimun 2)</p>
            <table>
                <tr>
                    <td>
                        Question 1:
                    </td>
                    <td>
                        <input id="q1" type="text" size="50">
                    </td>
                    <td>
                        Context 1:
                    </td>
                    <td>
                        <input id="c1" type="text" size="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Question 2:
                    </td>
                    <td>
                        <input id="q2" type="text" size="50">
                    </td>
                    <td>
                        Context 2:
                    </td>
                    <td>
                        <input id="c2" type="text" size="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Question 3:
                    </td>
                    <td>
                        <input id="q3" type="text" size="50">
                    </td>
                    <td>
                        Context 3:
                    </td>
                    <td>
                        <input id="c3" type="text" size="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Question 4:
                    </td>
                    <td>
                        <input id="q4" type="text" size="50">
                    </td>
                    <td>
                        Context 4:
                    </td>
                    <td>
                        <input id="c4" type="text" size="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Question 5:
                    </td>
                    <td>
                        <input id="q5" type="text" size="50">
                    </td>
                    <td>
                        Context 5:
                    </td>
                    <td>
                        <input id="c5" type="text" size="10">
                    </td>
                </tr>
            </table>
            Enter Thresold(>0 and < Q&A entered): <input id="thresold" type="number" size="1"><br>
            <button type="submit">Submit</button>
        </center>
    </form>
    </div>

    <script>
        function validateform() {
            let emailValue=document.getElementById('email').value;
            let dem=2;
            if(emailValue==''){
                alert("Vui lòng nhập email");
                return false;
            } else {
            if(document.getElementById('q1').value==''||document.getElementById('q2').value==''){
                alert("vui lòng đưa ra ít nhất 2 câu hỏi!");
                return false;
            } 
            else{ 
                if(document.getElementById('c1').value==''){
                alert("Context 1 không được để trống!");
                return false;
            }
            if(document.getElementById('c2').value==''){
                alert("Context 2 không được để trống!");
                return false;
            }
            }
            if(document.getElementById('q3').value!=''){
            dem++;
            if(document.getElementById('c3').value==''){
                alert("Context 3 không được để trống!");
                return false;
            }
            }
            if(document.getElementById('q4').value!=''){
            dem++;
            if(document.getElementById('c4').value==''){
                alert("Context 4 không được để trống!");
                return false;
            }
            }
            if(document.getElementById('q5').value!=''){
            dem++;
            if(document.getElementById('c5').value==''){
                alert("Context 5 không được để trống!");
                return false;
            }
            }
            if(document.getElementById('thresold').value==''||document.getElementById('thresold').value<2||document.getElementById('thresold').value>dem)
            {
                alert("Số lượng câu hỏi không đúng!");
                return false;
            } else alert("Gửi thành công!");

        }
}
    </script>
</body>
</html>
