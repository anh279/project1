<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form 2</title>
    </head>
    <body>
        <style>
            body {font-family: Arial, Helvetica, sans-serif;background-color: gray;}
* {box-sizing: border-box}
.content{
    background-color: #CCE5FF;
    padding: 20px;
    margin: 100px 25% 50px 25%;
    border-radius: 5px;
}
.content input{
    display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 2px;
}
.content p{
    color: #3399FF;
    font-size:35px ;
}
button{
    background-color: #FF9999;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

select{
    display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 2px;
}
button:hover{
    background-color: #FF6666;
}
        </style>

    <div class="content">
        <form onsubmit="return validateform()">
        <p style=" text-align: center;">Novell Services Login</p>
        <div style="text-align: left;">
            <center>
                <table>
                    <tr>
                        <td style="width: 100px;">
                           <label for="username">Username:</label>
                        </td>
                        <td>
                            <input type="text" id="username" name="username" style="width: 250px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password" style="width: 250px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="city">City of Employment:</label>
                        </td>
                        <td>
                            <input type="text" id="city" name="city" style="width: 250px">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Web server:
                        </td>
                        <td>
                            <select id="websv">
                                <option>---choose a sever---</option><br>
                                <option>1</option><br>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Please specify your role: <br>
                        </td>
                        <td>
                            <table><br>
                                <tr>
                                    <input type="radio" name="role">Admin <br>
                                </tr>
                                <tr>
                                    <input type="radio" name="role">Engineer <br>
                                </tr>
                                <tr>
                                    <input type="radio" name="role">Manager <br>
                                </tr>
                                <tr>
                                    <input type="radio" name="role">Guest <br>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Single Sign-on to the following: <br>
                        </td>
                    <td>
                        <table>
                            <tr ><br>
                                <input type="checkbox" name="the-following">Mail <br>
                            </tr>
                            <tr>
                                <input type="checkbox" name="the-following">Payroll <br>
                            </tr>
                            <tr>
                                <input type="checkbox" name="the-following">Self-service <br>
                            </tr>
                        </table>
                   </td>
                </tr>
            </table>
            </center>
        </div><br>
        <div>
            <center>
                <button type="submit">Login</button>
                <button type="reset">Reset</button>
            </center>
        </div>
    </form>
    </div>

    <script>
        function validateform() {
            let usernameValue=document.getElementById('username').value;
            let passwordValue=document.getElementById('password').value;
            let cityValue=document.getElementById('city').value;
            let websvValue=document.getElementById('websv').value;
            let roles=document.getElementsByName('role');
            let follows=document.getElementsByName('the-following');
            let roleValid = false;
            let followValid= false;

            if(usernameValue==''){
                alert("Vui lòng nhập username");
                return false;
            } else if(passwordValue==''){
                alert("Vui lòng nhập password!");
                return false;
            } else if(cityValue==''){
                alert("Vui lòng nhập city of employment!");
                return false;
            } else if(websvValue=='---choose a sever---'){
                alert("Vui lòng chon web server!");
                return false;
            } else {
                let i=0;
                while (!roleValid && i < roles.length) {
                    if (roles[i].checked) roleValid = true;
                    i++;        
                    }
            if(!roleValid){
                alert("Vui lòng chon role!");
                return false;
            } else 
            {
                let i=0;
                while (!followValid && i < follows.length) {
                    if (follows[i].checked) followValid = true;
                    i++;        
                    }
                if(!followValid){
                alert("Vui lòng nhấn chọn 1 trong những phần ở mục Single Sign-on to the following!");
                return false;
            } else alert("Login thành công!");
    }
}
}

    </script>
    </body>
</html>
